<dom-module id="my-detalle-programa">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            paper-toast {
                width: 300px;
                margin-left: calc(50vw - 150px);
            }
            .avatar {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }
            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }
            .vaadin-demo-input[readonly] {
                border: 2px solid transparent;
                pointer-events: none;
            }
            .vaadin-demo-input {
                font: inherit;
            }
        </style>

        <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
        </firebase-auth>
        <!--<firebase-document
            path="/programas"
            data="{{dataConcursantes}}">
        </firebase-document>-->

        <firebase-document
            path="/usuarios/[[user.uid]]"
            data="{{usuario}}">
        </firebase-document>
        <firebase-query
            path="/puntuaciones_programas/{{idPrograma}}"
            data="{{dataConcursantes}}">
        </firebase-query>



        <paper-toast id="toast" text="Registro insertado"></paper-toast>
        <paper-toast id="toastBorrar" text="Registro borrado"></paper-toast>
        <div class="card">
            <!--<div class="circle">2</div>-->
            <h1>Programa</h1>


            <h2>Concursantes</h2>

            <p>
                <!--<vaadin-checkbox checked="{{editing}}" style="margin-bottom: 20px">Enable Editing</vaadin-checkbox>-->

            <vaadin-grid id="grid" aria-label="Two-way Binding Example" items="[[dataConcursantes]]">

                <vaadin-grid-column>
                    <template class="header">
                        <vaadin-grid-sorter path="nombre">First Name</vaadin-grid-sorter>
                    </template>
                    <template>
                        <iron-image class="avatar" sizing="contain" src="[[item.imagen]]"></iron-image>[[item.nombre]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                    <template class="header">Last Name</template>
                    <template>
                        [[item.apellidos]]
                    </template>
                </vaadin-grid-column>

                <vaadin-grid-column width="200px">
                    <template class="header">Email</template>
                    <template>[[item.correo]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                    <template class="header">Puntuación</template>
                    <template>
                        <input class="vaadin-demo-input" value="{{item.puntuacion::input}}" readonly$="{{_isEqualTo(usuario.admin,'false')}}">
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>
            </p>

            <template is="dom-if" if="{{_isEqualTo(usuario.admin,'true')}}">
                <paper-button on-tap="guardar" raised>Guardar</paper-button>
            </template>


        </div>
    </template>

    <script>
        class MyDetallePrograma extends Polymer.Element {
            static get is() {
                return 'my-detalle-programa';
            }
            static get properties() {
                return {
                    idPrograma: {
                        type: String,
                        notify: true,
                        observer: '_idPrograma'
                    },
                    dataConcursantes: {
                        type: Array,
                        reflectToAttribute: true,
                        notifiy: true,
                        observer: 'list',
                        value: []
                    },
                    listaProgramas: {
                        type: Array,
                        notifiy: true
                    },
                    usuario: {
                        type: Object
                    },
                }
            }
            guardar() {
                var idProg = this.idPrograma;
                //Transforma array de objetos a objeto
                const arrayToObject = (array, keyField) =>
                    array.reduce((obj, item) => {
                        obj[item[keyField]] = item
                        
                        return obj
                    }, {})
                const obj = arrayToObject(this.dataConcursantes, "$key")
                //Elimina el campo $key
                for (const [key, value] of Object.entries(obj)) {
                    delete value["$key"];
                }
                firebase.database().ref('puntuaciones_programas/' + idProg).update(
                        obj
                        );
            }
            _idPrograma() {
                console.log('id programa: ' + this.idPrograma)
            }
            list() {
                console.log(JSON.stringify(this.dataConcursantes))
                // this.notifyPath('dataConcursantes');
            }
            _message(pulsado) {
                if (!pulsado) {
                    this.updateStyles({
                        '--visible': 'none',
                    });
                    return 'Añadir nuevo programa';
                } else {
                    this.updateStyles({
                        '--visible': 'flex',
                    });
                    return 'Nuevo programa';
                }
            }
            borrar(e) {
                var clavePrograma = e.model.get('item.$key');
                firebase.database().ref('programas/' + clavePrograma).remove();
                this.$.toastBorrar.open();
            }
            insertar() {
                if (this.$.ironForm.validate()) {
                    var nombre = this.nombre;
                    var descripcion = this.descripcion;
                    var formulario = this.$.ironForm;
                    var toast = this.$.toast;
                    var instancia = this;
                    this.insertarImagen(function insertarRegistro(urlImg) {
                        var clavePrograma = firebase.database().ref().child('programas').push().key;
                        firebase.database().ref('programas/' + clavePrograma).set({
                            nombre: nombre,
                            descripcion: descripcion,
                            imagen: urlImg
                        });
                        formulario.reset();
                        toast.open();
                        console.log('instancia: ' + instancia);
                        instancia.list();
                    });
                }
            }
            insertarImagen(callback) {
                var storageRef = firebase.storage().ref();
                var files = this.$.inputFile.inputElement.inputElement.files;
                if (!files.length) {
                    alert('Please select a file!');
                    return;
                }
                var file = files[0];
                var metadata = {
                    'contentType': file.type
                };
                var urlImg = '';
                // Upload file and metadata to the object 'images/mountains.jpg'
                var uploadTask = storageRef.child('images/' + file.name).put(file, metadata);
// Listen for state changes, errors, and completion of the upload.
                uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
                        function (snapshot) {
                            // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
                            var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            console.log('Upload is ' + progress + '% done');
                            switch (snapshot.state) {
                                case firebase.storage.TaskState.PAUSED: // or 'paused'
                                    console.log('Upload is paused');
                                    break;
                                case firebase.storage.TaskState.RUNNING: // or 'running'
                                    console.log('Upload is running');
                                    break;
                            }
                        }, function (error) {
                    // A full list of error codes is available at
                    // https://firebase.google.com/docs/storage/web/handle-errors
                    switch (error.code) {
                        case 'storage/unauthorized':
                            // User doesn't have permission to access the object
                            break;
                        case 'storage/canceled':
                            // User canceled the upload
                            break;
                        case 'storage/unknown':
                            // Unknown error occurred, inspect error.serverResponse
                            break;
                    }
                }, function () {
                    // Upload completed successfully, now we can get the download URL
                    var downloadURL = uploadTask.snapshot.downloadURL;
                    urlImg = downloadURL;
                    console.log('urlimg: ' + urlImg);
                    callback(urlImg);
                });
                return urlImg;
            }
            _isEqualTo(title, string) {
                var comp = String(title) === string;
                return comp;
            }
        }
        window.customElements.define(MyDetallePrograma.is, MyDetallePrograma);
    </script>
</dom-module>
