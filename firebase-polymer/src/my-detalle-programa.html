<dom-module id="my-detalle-programa">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
                font-family: sans-serif;
                --icon-toggle-color: green;
                --icon-toggle-outline-color: green;
                --icon-toggle-pressed-color: white;
                --iron-icon-width: 40px;
                --iron-icon-height: 40px;

            }
            .contenedor {

                max-width: 500px;
                margin: auto;
            }

            paper-textarea {

            }

            paper-toast {
                width: 300px;

            }

            .item {

                margin: 16px auto 0 auto;
            }

            .item:focus {
                outline: 0;
                border-color: #333;
            }

                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .primary {
                font-size: 16px;
                font-weight: bold;
            }

            .secondary {
                font-size: 14px;
            }

            .dim {
                color: gray;
            }

            .spacer {
                @apply --layout-flex;
            }
        </style>

        <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
        </firebase-auth>
        <!--<firebase-document
            path="/programas"

        </firebase-document>-->

        <firebase-document
            path="/usuarios/[[user.uid]]"
            data="{{usuario}}">

        <firebase-query
            path="/puntuaciones_programas/{{idPrograma}}"
            data="{{dataConcursantes}}">

        <paper-toast id="toast" text="Registro insertado"></paper-toast>

            <h2>Concursantes</h2>

            <p>
            <paper-datatable id="paperDatatable" data="{{dataConcursantes}}">

                    <template>
                        <div>
                            <img src="[[item.imagen]]" style="width:32px;height:32px;border-radius:16px;vertical-align: middle;margin-right:4px;">

                        </div>
                    </template>
                </paper-datatable-column>
                <paper-datatable-column header="Apellidos" property="apellidos" type="String" align="right" format-value="[[toFixedOne]]" sortable editable></paper-datatable-column>
                <paper-datatable-column header="Email" property="correo" type="String" align="right" sortable ></paper-datatable-column>

                <template is="dom-if" if="{{_isEqualTo(usuario.admin,'true')}}">
                    <paper-datatable-column  header="Puntuación" property="puntuacion" default="0" type="Number" align="right"  sortable editable></paper-datatable-column>
                </template>
                <template is="dom-if" if="{{_isEqualTo(usuario.admin,'false')}}">
                    <paper-datatable-column  header="Puntuación" property="puntuacion" default="0" type="Number" align="right"  sortable></paper-datatable-column>
                </template>

            </paper-datatable>
            </p>

            <template is="dom-if" if="{{_isEqualTo(usuario.admin,'true')}}">
                <paper-button on-tap="guardar" raised>Guardar</paper-button>
            </template>


        </div>
    </template>

    <script>
        class MyDetallePrograma extends Polymer.Element {
            static get is() {
                return 'my-detalle-programa';
            }

            static get properties() {
                return {
                    idPrograma: {
                        type: String,
                        notify: true,
                        observer: '_idPrograma'
                    },
                    dataConcursantes: {
                        type: Array,
                        reflectToAttribute: true,
                        notifiy: true,
                        observer: 'list',
                        value: []
                    },
                    listaProgramas: {
                        type: Array,
                        notifiy: true
                    },
                    usuario: {
                        type: Object
                    },
                }
            }
            guardar() {
                console.log('object' + JSON.stringify(this.dataConcursantes))
                /*this.dataConcursantes.forEach(function (arrayItem)
                {
                    arrayItem['puntuacion'] = 0;
                    console.log(arrayItem.puntuacion);
                    /*firebase.database().ref('puntuaciones_programa/' + this.idPrograma + '/' + arrayItem.$key).update({
                        puntuacion: privado
                    });*/
                //});
                console.log('object' + JSON.stringify(this.$.paperDatatable.data))

            }
            _idPrograma() {
                console.log('id programa: ' + this.idPrograma)
            }

            list() {
                console.log(JSON.stringify(this.dataConcursantes))
                this.notifyPath('dataConcursantes');
            }

            _message(pulsado) {
                if (!pulsado) {
                    this.updateStyles({
                        '--visible': 'none',
                    });
                    return 'Añadir nuevo programa';
                } else {
                    this.updateStyles({
                        '--visible': 'flex',
                    });
                    return 'Nuevo programa';
                }
            }

            borrar(e) {
                var clavePrograma = e.model.get('item.$key');
                firebase.database().ref('programas/' + clavePrograma).remove();
                this.$.toastBorrar.open();
            }

            insertar() {
                if (this.$.ironForm.validate()) {
                    var nombre = this.nombre;
                    var descripcion = this.descripcion;
                    var formulario = this.$.ironForm;
                    var toast = this.$.toast;
                    var instancia = this;
                    this.insertarImagen(function insertarRegistro(urlImg) {
                        var clavePrograma = firebase.database().ref().child('programas').push().key;
                        firebase.database().ref('programas/' + clavePrograma).set({
                            nombre: nombre,
                            descripcion: descripcion,
                            imagen: urlImg
                        });
                        formulario.reset();
                        toast.open();
                        console.log('instancia: ' + instancia);
                        instancia.list();
                    });
                }
            }

            insertarImagen(callback) {
                var storageRef = firebase.storage().ref();

                var files = this.$.inputFile.inputElement.inputElement.files;

                if (!files.length) {
                    alert('Please select a file!');
                    return;
                }

                var file = files[0];

                var metadata = {
                    'contentType': file.type
                };

                var urlImg = '';

                // Upload file and metadata to the object 'images/mountains.jpg'
                var uploadTask = storageRef.child('images/' + file.name).put(file, metadata);

// Listen for state changes, errors, and completion of the upload.
                uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
                        function (snapshot) {
                            // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
                            var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            console.log('Upload is ' + progress + '% done');
                            switch (snapshot.state) {
                                case firebase.storage.TaskState.PAUSED: // or 'paused'
                                    console.log('Upload is paused');
                                    break;
                                case firebase.storage.TaskState.RUNNING: // or 'running'
                                    console.log('Upload is running');
                                    break;
                            }
                        }, function (error) {

                    // A full list of error codes is available at
                    // https://firebase.google.com/docs/storage/web/handle-errors
                    switch (error.code) {
                        case 'storage/unauthorized':
                            // User doesn't have permission to access the object
                            break;

                        case 'storage/canceled':
                            // User canceled the upload
                            break;

                        case 'storage/unknown':
                            // Unknown error occurred, inspect error.serverResponse
                            break;
                    }
                }, function () {
                    // Upload completed successfully, now we can get the download URL
                    var downloadURL = uploadTask.snapshot.downloadURL;
                    urlImg = downloadURL;
                    console.log('urlimg: ' + urlImg);
                    callback(urlImg);

                });
                return urlImg;
            }

            _isEqualTo(title, string) {
                var comp = String(title) === string;
                return comp;
            }
        }

        window.customElements.define(MyDetallePrograma.is, MyDetallePrograma);
    </script>
</dom-module>
