<dom-module id="my-perfil">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
            .avatar {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }
            .contenedor {
                display: flex;
                max-width: 500px;
                margin: auto;
                padding-bottom: 50px;
            }
            .img-perfil {
                height: 150px;
                width: 125px;
                margin-right: 50px;
            }
            paper-toast {
                width: 300px;
                margin-left: calc(50vw - 150px);
            }
            .container {        
                display: flex;
                align-items: center;
            }

            .contenedorTablas {
                display: flex;
                flex-wrap: wrap;
            }

            .tabla {
                flex: 1 1 200px;
                padding: 10px;
                border-radius: 8px;
                background-color: white;
                border: 1px solid #ddd;
                margin: 5px;
            }

            paper-slider {
                width: 100%;
            }

            vaadin-grid { cursor: pointer; }

        </style>

        <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
        </firebase-auth>
        <firebase-document
            path="/usuarios/[[user.uid]]"
            data="{{usuario}}">
        </firebase-document>
        <firebase-query
            path="/concursantes"
            data="{{dataConcursantes}}">
        </firebase-query>
        <firebase-query
            path="/duos"
            data="{{dataDuos}}">
        </firebase-query>


        <div class="card">
            <!--<div class="circle">1</div>-->
            <paper-toast id="toast" text="Perfil modificado"></paper-toast>
            <h1>Perfil</h1>
            <div class="contenedor">
                <div>
                    <img class="img-perfil" src="{{usuario.imagen}}" alt="Logotipo OT" width="800" height="500">
                </div>
                <div>
                    <paper-input always-float-label label="Nombre" value="{{usuario.nombre}}" readonly="readonly"></paper-input>
                    <paper-input always-float-label label="Apellidos" value="{{usuario.apellidos}}" readonly="readonly"></paper-input>
                    <paper-input always-float-label label="Correo" value="{{usuario.correo}}" readonly="readonly">
                        <iron-icon icon="mail" slot="prefix"></iron-icon>
                        <!--<div slot="suffix">@email.com</div>-->
                    </paper-input>
                    <div class="tabla">
                        <b>Concursante</b>
                    <p><paper-input hidden$="[[!usuario.concursante_selec]]" always-float-label label="Concursante seleccionado" value="{{usuario.concursante_selec.nombre}}" readonly="readonly"></paper-input>
                    <paper-input hidden$="[[!usuario.concursante_selec]]" always-float-label label="Creditos asignados" value="{{usuario.concursante_selec.creditos}}" readonly="readonly"></paper-input>
                    </p>
                    </div>
                    <div class="tabla">
                        <b>Duo</b>
                    <p><paper-input hidden$="[[!usuario.concursante_selec]]" always-float-label label="Duo seleccionado" value="{{usuario.duo_selec.nombre}}" readonly="readonly"></paper-input>
                    <paper-input hidden$="[[!usuario.concursante_selec]]" always-float-label label="Creditos asignados" value="{{usuario.duo_selec.creditos}}" readonly="readonly"></paper-input>
                    </p>
                    </div>
                    <form>
                        <p><paper-checkbox id="check" on-click="toggleChecked" >Perfil p√∫blico</paper-checkbox></p>
                        <paper-button on-click="modificar" class="mdl-button mdl-js-button mdl-button--raised" raised>Guardar</paper-button>

                    </form>
                </div>
            </div>
            <div hidden$="[[usuario.concursante_selec]]">
                 <ins>Selecciona un concursante y un duo, despues reparte 50 puntos entre ellos.</ins>
                <div class="contenedorTablas">
                    <div class="tabla">
                        <h3>Concursantes</h3>
                        <vaadin-grid  aria-label="Selection using Active Item Example" id="grid1" items="[[dataConcursantes]]" active-item="{{activeItem1}}" size="200">

                            <vaadin-grid-column>
                                <template class="header">Nombre</template>
                                <template><div class="container"><iron-image class="avatar" sizing="contain" src="[[item.imagen]]"></iron-image> [[item.nombre]]</div></template>
                            </vaadin-grid-column>

                            <vaadin-grid-column>
                                <template class="header">Apellidos</template>
                                <template>[[item.apellidos]]</template>
                            </vaadin-grid-column>
                        </vaadin-grid>
                    </div>
                    <div class="tabla">
                        <h3>Duos</h3>
                        <vaadin-grid aria-label="Selection using Active Item Example" id="grid2" items="[[dataDuos]]" active-item="{{activeItem2}}" size="200">

                            <vaadin-grid-column>
                                <template class="header">Nombre</template>
                                <template><div class="container"><iron-image class="avatar" sizing="contain" src="[[item.imagen]]"></iron-image> [[item.nombre]]</div>
                                    [[item.integrante1]] y [[item.integrante2]]</template>
                            </vaadin-grid-column>
                        </vaadin-grid>
                    </div>

                </div>
                <div class="contenedor">
                    <!--<div>
                        <img class="img-perfil" src="{{imagen}}" alt="Logotipo OT" width="800" height="500">
                    </div>-->
                    <div>
                        <p><b>Creditos:</b></p>
                        <p>Concursante: {{sliderValue}} creditos/ Duo: {{_funSlider(sliderValue,50)}} creditos</p>
                        <paper-slider id="ratings" pin snaps max="49" value="{{sliderValue}}" min="1"></paper-slider>
                        <p><paper-button on-click="asignar" class="mdl-button mdl-js-button mdl-button--raised" raised>Seleccionar</paper-button></p>
                    </div>
                </div>
            </div>
    </template>

    <script>
class MyPerfil extends Polymer.Element {
    static get is() {
        return 'my-perfil';
    }
    static get properties() {
        return {
            user: {
                type: Object,
                observer: '_publico'
            },
            usuario: {
                type: Object,
                observer: '_publico'
            },
            activeItem1: {
                observer: '_activeItemChanged1'
            },
            activeItem2: {
                observer: '_activeItemChanged2'
            },
            statusKnown: {
                type: Object
            }
        }
    }
    _compruebaSiSeleccionado(usuario) {
        return usuario.concursante_selec === undefined;
    }
    _activeItemChanged1(item) {
        this.$.grid1.selectedItems = item ? [item] : [];
    }
    _activeItemChanged2(item) {
        this.$.grid2.selectedItems = item ? [item] : [];
    }
    _funSlider(val1, val2) {
        return (val2 - parseInt(val1));
    }
    asignar() {
        if (!this.activeItem1 || !this.activeItem2) {
            alert('Selecciona un Concursante y un Duo');
        } else {
            var instancia = this;

            firebase.database().ref('usuarios/' + this.user.uid).update({
                concursante_selec: {
                    id: instancia.activeItem1.$key,
                    nombre: instancia.activeItem1.nombre,
                    imagen: instancia.activeItem1.imagen,
                    creditos: this.sliderValue
                },
                duo_selec: {
                    id: instancia.activeItem2.$key,
                    nombre: instancia.activeItem2.nombre,
                    integrante1: instancia.activeItem2.integrante1,
                    integrante2: instancia.activeItem2.integrante2,
                    imagen: instancia.activeItem2.imagen,
                    creditos: 50 - parseInt(this.sliderValue)
                }
            });
        }
    }
    print() {
        alert(this.user);
    }
    _publico() {
        if (this.usuario.publico === undefined || !this.usuario.publico) { //es publico
            this.$.check.checked = false;
        } else {
            this.$.check.checked = true;
        }
    }
    modificar() {
        console.log(this.usuario.concursante_selec.nombre)
        var publico = this.$.check.checked;
        /* if (this.$.check.checked) {
         privado = false;
         } else {
         privado = true;
         }*/
        console.log('checked: ' + this.$.check.checked)
        console.log('privado: ' + publico)
        firebase.database().ref('usuarios/' + this.user.uid).update({
            publico: publico
        });
        this.$.toast.open();
    }
    toggleChecked() {
        /*if(this.checked==='checked'){
         this.checked='';
         }else {
         this.checked='checked';
         }*/
    }
}

window.customElements.define(MyPerfil.is, MyPerfil);
    </script>
</dom-module>
