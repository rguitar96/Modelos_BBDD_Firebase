<dom-module id="my-programas">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
                font-family: sans-serif;
                --icon-toggle-color: green;
                --icon-toggle-outline-color: green;
                --icon-toggle-pressed-color: white;
                --iron-icon-width: 40px;
                --iron-icon-height: 40px;
                --visible: none;
            }
            .contenedor {
                display: var(--visible);
                max-width: 500px;
                margin: auto;
                padding: 20px;
                border-radius: 8px;
                background-color: white;
                border: 1px solid #ddd;
                max-width: 800px;
                margin: 16px auto 0 auto;
            }

            paper-textarea {
                max-width: 500px;
            }

            paper-toast {
                width: 300px;
                margin-left: calc(50vw - 150px);
            }

            iron-list {
                /*padding-top: 148px;
                margin-top: 64px;*/
                padding-bottom: 16px;
            }

            .item {
                @apply --layout-horizontal;
                padding: 20px;
                border-radius: 8px;
                background-color: white;
                border: 1px solid #ddd;
                max-width: 800px;
                margin: 16px auto 0 auto;
            }

            .item:focus {
                outline: 0;
                border-color: #333;
            }

            .avatar {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .primary {
                font-size: 16px;
                font-weight: bold;
            }

            .secondary {
                font-size: 14px;
            }

            .dim {
                color: gray;
            }

            .spacer {
                @apply --layout-flex;
            }

        </style>

        <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
        </firebase-auth>
        <!--<firebase-document
            path="/programas"
            data="{{dataProgramas}}">
        </firebase-document>-->

        <firebase-document
            path="/usuarios/[[user.uid]]"
            data="{{usuario}}">
        </firebase-document>
        <firebase-document
            path="/concursantes"
            data="{{dataConcursantes}}">
        </firebase-document>
        <firebase-query
            path="/programas"
            data="{{dataProgramas}}">
        </firebase-query>
        <firebase-query
            path="/programas"
            data="{{dataConcursantesArray}}">
        </firebase-query>


        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>



        <paper-toast id="toast" text="Registro insertado"></paper-toast>
        <paper-toast id="toastBorrar" text="Registro borrado"></paper-toast>
        <div class="card">
            <!--<div class="circle">2</div>-->
            <h1>Programas</h1>

            <template is="dom-if" if="{{usuario.admin}}">
                <div>
                    <icon-toggle toggle-icon="add" pressed="{{pulsado}}"></icon-toggle>
                    <span>[[_message(pulsado)]]</span>
                </div>
            </template>
            <iron-form id="ironForm">
                <form>
                    <div class="contenedor">
                        <!--<div>
                            <img class="img-perfil" src="{{imagen}}" alt="Logotipo OT" width="800" height="500">
                        </div>-->
                        <div>
                            <paper-input always-float-label label="Nombre" value="{{nombre}}" required></paper-input>
                            <paper-textarea cols="50" always-float-label label="Descripción" value="{{descripcion}}" required></paper-textarea>

                            <paper-input type="file" label="Imagen" id="inputFile" files="{{imagen}}" required>Selecciona la imagen</paper-input>

                            <p><paper-button on-click="insertar" class="mdl-button mdl-js-button mdl-button--raised" raised>Crear</paper-button></p>

                        </div>

                    </div>
                </form>
            </iron-form>



            <iron-list items="{{dataProgramas}}" as="item">
                <template>
                    <div>
                        <div class="item" tabindex$="[[tabIndex]]">
                             <iron-image class="avatar" sizing="contain" src="[[item.imagen]]"></iron-image>
                            <div class="pad">
                                <div class="primary">[[item.nombre]] [[index]]</div>
                                <!--<div class="secondary">[[item.shortText]]</div>-->
                                <div class="secondary dim">[[item.descripcion]]</div>
                            </div>
                            <a name="detalle-programa" href="[[rootPath]]detalle-programa">
                                <paper-button id-programa="[[item.$key]]" on-click="detalles" >Ver</paper-button>
                            </a>
                            <paper-button id-programa="[[item.$key]]" on-click="borrar" >Borrar</paper-button>
                            <paper-button on-click="ver" >ver</paper-button>
                        </div>
                    </div>
                </template>
            </iron-list>

        </div>
    </template>

    <script>
        class MyProgramas extends Polymer.Element {
            static get is() {
                return 'my-programas';
            }

            static get properties() {
                return {
                    idPrograma: {
                        type: String,
                        notify: true,
                        //observer: 'detalles'
                    },
                    dataProgramas: {
                        type: Array,
                        reflectToAttribute: true,
                        notifiy: true,
                        observer: 'list'
                    },
                    listaProgramas: {
                        type: Array,
                        notifiy: true
                    },
                    usuario: {
                        type: Object
                    },
                }
            }

            ver() {
                console.log(this.dataConcursantes)
                console.log(this.dataConcursantesArray)
                var obj = this.dataConcursantes;
                for (const [key, value] of Object.entries(obj)) {
                    console.log(`key: ${key}, value: ${value}`)
                    value['puntuacion'] = 0;
                }
                console.log(obj)
            }

            detalles(e) {
                var clavePrograma = e.model.get('item.$key');
                this.idPrograma = clavePrograma;
            }
            //actualiza los datos
            list() {
                this.notifyPath('dataProgramas');
            }
            _message(pulsado) {
                if (!pulsado) {
                    this.updateStyles({
                        '--visible': 'none',
                    });
                    return 'Añadir nuevo programa';
                } else {
                    this.updateStyles({
                        '--visible': 'flex',
                    });
                    return 'Nuevo programa';
                }
            }

            borrar(e) {
                var clavePrograma = e.model.get('item.$key');
                firebase.database().ref('programas/' + clavePrograma).remove();
                this.$.toastBorrar.open();
            }

            insertar() {
                if (this.$.ironForm.validate()) {
                    var nombre = this.nombre;
                    var descripcion = this.descripcion;
                    var formulario = this.$.ironForm;
                    var toast = this.$.toast;
                    var instancia = this;
                    console.log(this.dataConcursantes)
                    this.insertarImagen(function insertarRegistro(urlImg) {
                        var clavePrograma = firebase.database().ref().child('programas').push().key;
                        firebase.database().ref('programas/' + clavePrograma).set({
                            nombre: nombre,
                            descripcion: descripcion,
                            imagen: urlImg
                        });
                        
                        var obj = instancia.dataConcursantes;
                        for (const [key, value] of Object.entries(obj)) {                            
                            value['puntuacion'] = 0;
                        }
                        firebase.database().ref('puntuaciones_programas/' + clavePrograma).set(
                                obj
                                );
                        formulario.reset();
                        toast.open();
                        console.log('instancia: ' + instancia);
                        instancia.list();
                    });
                }
            }

            insertarImagen(callback) {
                var storageRef = firebase.storage().ref();

                var files = this.$.inputFile.inputElement.inputElement.files;

                if (!files.length) {
                    alert('Please select a file!');
                    return;
                }

                var file = files[0];

                var metadata = {
                    'contentType': file.type
                };

                var urlImg = '';

                // Upload file and metadata to the object 'images/mountains.jpg'
                var uploadTask = storageRef.child('images/' + file.name).put(file, metadata);

// Listen for state changes, errors, and completion of the upload.
                uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
                        function (snapshot) {
                            // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
                            var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            console.log('Upload is ' + progress + '% done');
                            switch (snapshot.state) {
                                case firebase.storage.TaskState.PAUSED: // or 'paused'
                                    console.log('Upload is paused');
                                    break;
                                case firebase.storage.TaskState.RUNNING: // or 'running'
                                    console.log('Upload is running');
                                    break;
                            }
                        }, function (error) {

                    // A full list of error codes is available at
                    // https://firebase.google.com/docs/storage/web/handle-errors
                    switch (error.code) {
                        case 'storage/unauthorized':
                            // User doesn't have permission to access the object
                            break;

                        case 'storage/canceled':
                            // User canceled the upload
                            break;

                        case 'storage/unknown':
                            // Unknown error occurred, inspect error.serverResponse
                            break;
                    }
                }, function () {
                    // Upload completed successfully, now we can get the download URL
                    var downloadURL = uploadTask.snapshot.downloadURL;
                    urlImg = downloadURL;
                    console.log('urlimg: ' + urlImg);
                    callback(urlImg);

                });
                return urlImg;
            }
        }

        window.customElements.define(MyProgramas.is, MyProgramas);
    </script>
</dom-module>
